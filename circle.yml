machine:
  environment:
    ME: "transporter"
    GOBIN: "$CIRCLE_ARTIFACTS"

dependencies:
  override:
    - go get github.com/tools/godep
    - test -d $HOME/boto || pip install -t $HOME/boto boto
    - mkdir -p /home/ubuntu/.go_workspace/src/github.com/compose
    - ln -s /home/ubuntu/transporter/ /home/ubuntu/.go_workspace/src/github.com/compose/
  cache_directories:
  - "/home/ubuntu/boto"
  - "/home/ubuntu/bin"

test:
  override:
    - $CIRCLE_ARTIFACTS/godep go test ./... 

deployment:
  default:
    branch: [master, stage, dev, experimental]
    commands:
      - $CIRCLE_ARTIFACTS/godep go install ./cmd/...
